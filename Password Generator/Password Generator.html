<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Generate Strong Password</title>
</head>

<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center mt-5" style="max-width: 480px; margin: auto">
                <div>
                    <img class="mt-4 mb-4" src="assets/media/randompasswordgenerator_logo.svg" height="75"
                        alt="Bootstrap logo">
                    <h1 class="h3 mb-3 font-weight-normal">Generate Strong Password</h1>
                </div>
                <div class="info-form">
                    <form class="form-group justify-content-center" id="passwordGenerator">

                        <div class="form-group">
                            <label class="sr-only" for="passwordDisplay">Password Generator:</label>
                            <input type="text" class="form-control" placeholder="Password" id="passwordDisplay"
                                readonly>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block mb-4" onclick="viewPassword()">Generate
                            password</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/password_generator.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
